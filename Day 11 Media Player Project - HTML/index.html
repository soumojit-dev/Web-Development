<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - HTML Only</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>MEDIA PLAYER CREATION THROUGH HTML5 ONLY</header>
    <main>
        <p>The Media Player contains the following features:</p>
        <ol type="i">
            <li>3 - Audio Files</li>
            <li>2 - Video Files</li>
        </ol>
        <h3>Audio Files</h3>
        <dl>
            <dt>Audio 1</dt>
            <dd><audio src="audio1.mp3" controls loop></audio></dd>
            <dt>Audio 2</dt>
            <dd><audio src="audio2.mp3" controls loop></audio></dd>
            <dt>Audio 3</dt>
            <dd><audio src="audio3.mp3" controls loop></audio></dd>
        </dl>

        <h3>Video Files</h3>
        <dl>
            <dt>Video 1</dt>
            <dd><video src="video1.mp4" controls loop height="350"></video></dd>
            <dt>Video 2</dt>
            <br>
            <dd><video src="video2.mp4" controls loop height="350"></video></dd>
        </dl>
        
    </main> 
    <script src="script.js"></script>
</body>
</html>
