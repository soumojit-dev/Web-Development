<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Learn</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form action="post">
        <div>
            <label for="Username">Username</label>
        <input type="text" id="Username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="check" id="checked">
            <label for="checked">Subscribe To Our Newsletter</label>
        </div>
        <div>
            <label for="text">Enter Your Feedback</label>
            <textarea name="text" id="text" cols="30" rows="4"></textarea>
        </div>
        <select name="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
            <option value="guava">Guava</option>
        </select>
    </form>
    <script src="script.js"></script>
</body>
</html>
