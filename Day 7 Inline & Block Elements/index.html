<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--INLINE ELEMENTS TAKE ONLY THE WIDTH THAT IS REQUIRED-->
    <!--BLOCK ELEMENTS TAKE THE ENTIRE WIDTH i.e, IT TAKES MORE THAN THE REQUIRED WIDTH-->
    <p>Hey 'p'is a block element</p>
    <a href="https://google.com">Google</a> <!---Inline-->
    <div>'div' is a block element </div>
    <span>'span' is an Inline element</span>
    <a href="">Anchor Tag is also an inline element</a>


    <script src="script.js"></script>
</body>
</html>
