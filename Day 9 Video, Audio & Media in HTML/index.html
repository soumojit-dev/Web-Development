<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media - HTML</title>
</head>
<body>
    <audio src="sample.mp3" controls loop></audio>
    <!--other attributes of audio tag: muted, autoplay, preload  = "none/metadata/auto"-->
    <video src="sample2.mp4" height="350" controls loop></video>
    <!--other attributes of audio tag: muted, autoplay,poster(image placeholder while the web dowloads the video), preload  = "none/metadata/auto"-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p1WdGmMiWCc?si=_J1OENa7087sF2JA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!---iframe tag is used to embed another website into your website-->
    <script src="script.js"></script>
</body>
</html>
